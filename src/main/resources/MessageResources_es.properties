txt.politiques.compress=<span class="negrete">1. INFORMACIÓN QUE RECOGEMOS SOBRE USTED</span></br>Cuando visite la página web o haga un pedido a Portamu, se le podrá solicitar que proporcione información sobre usted, incluyendo su nombre, datos de contacto e información sobre una tarjeta de débito o crédito. También podremos recoger información sobre su uso de la página web, los mensajes que deje y los correos electrónicos que nos remita.</br></br><span class="negrete">2. USO DE LOS DATOS</span></br>2.1 La información que nos facilite nos permitirá proporcionarle acceso a determinadas partes de la página web y prestarle los servicios que nos haya solicitado. Nos permitirá facturarle y contactarlo cuando sea necesario en relación a nuestros servicios. Sin embargo, utilizaremos y analizaremos la información recogida, de forma que podremos administrar, mejorar y desarrollar nuestro negocio así como con fines estadísticos o de análisis.</br>2.2 Podremos utilizar sus datos para contactarlo con el fin de obtener su opinión sobre nuestros servicios y ocasionalmente para notificarle cambios o desarrollos importantes en nuestra página web y de nuestros servicios. En caso de que lo hubiera consentido podríamos utilizar sus datos para informarle sobre otros de nuestros productos y servicios que pudieran ser de su interés, incluyendo servicios que puedan ser objeto de marketing directo, para ello nos podremos poner en contacto con usted para teléfono, sms o correo electrónico.</br>2.3 Si así nos lo indicara, usted aceptaría que compartiéramos sus datos con terceros que colaboran con nosotros (dentro de los sectores de alimentación, bebidas, ocio, marketing y publicidad) con el fin de utilizar su información para dar le a conocer mercancías y servicios que puedan ser de su interés (por correo, teléfono, sms o e-mail).</br>2.4 Si usted no desea que usamos sus datos para tal fin o cambiara de opinión sobre el ser contactado en el futuro, póngase en contacto con nosotros o modifique su perfil de usuario convenientemente.</br>2.5 Tenga en cuente que al realizar comentarios y opiniones sobre la página web y sobre los servicios, usted consiente que incluyamos estos comentarios y opiniones en la página web y en cualquier material de marketing o publicidad. A estos efectos sólo el identificaremos por su nombre de pila.</br></br><span class="negrete">3. DIVULGACIÓN DE SUS DATOS</span></br>3.1 La información que usted nos proporcione será transferida y se conservará en nuestros servidores y podrán acceder a la misma tanto nuestro personal como terceras sociedades que trabajen para nosotros.</br>3.2 Dichos terceros serán encargados de tratar la información, tal como procesar pagos con tarjetas de crédito y proporcionar servicios de asistencia para nosotros. En todo caso estos terceros serán vinculados por el correspondiente contrato de protección de datos aplicable conforme a lo establecido en el artículo 12 de la LOPD Ley 15/1999 de 13 de diciembre. Además, podrá resultar necesario transferir sus datos a los restaurantes a los que haya hecho un pedido. Al facilitar sus datos, acepta que los mismos sean transferidos, almacenados y tratados. Portamu adoptará todas las medidas necesarias para asegurarse de que sus datos son tratados con seguridad de conformidad a las políticas de privacidad.</br>3.3 Si usted lo hubiera consentido, podríamos permitir que terceros, cuidadosamente seleccionados, dentro de los sectores del marketing y la publicidad, se pongan ocasionalmente en contacto con usted en relación con servicios que puedan ser de su interés por teléfono, sms o correo electrónico. Si usted cambiara de opinión acerca de ser contactado en el futuro, póngase en contacto con nosotros o modifique su perfil de usuario convenientemente.3.4 Si nuestro negocio participara en una joint venture, comprendido o sé vendido o fusionado con otra entidad mercantil, la información sobre usted podrá ser transmitida o la sociedad destino, nuevos socios comerciales, propietarios o sus asesores.</br>3.5 Podremos utilizar la información que usted nos proporcione si tuviéramos el deber de revelar o compartir su información para cumplir con cualquier obligación legal o con la finalidad de aplicar las condiciones de nuestra página web y de cualquier contrato suscrito con usted, o por proteger los derechos de Portamu u otros colaboradores nuestros. Nos referimos a cruzar información con otras empresas y organizaciones para evitar el fraude.</br></br><span class="negrete">4. COOKIES</span></br>Las cookies constituyen pequeñas cantidades de información que almacenamos en nuestro ordenador. A no ser que usted haya manifestado su disconformidad, nuestro sistema emitirá cookies en su computadora cuando usted utilice nuestra página web. Las cookies facilitan la conexión y el uso de la página web para próximas visitas. También nos permiten controlar el tráfico de la página web y personalizar el contenido para usted. Si no desea recibir cookies usted puede configurar el navegador de su ordenador de forma que él mismo borre las cookies del disco duro, bloquee la entrada de las mismas o bien reciba un aviso antes de que una cookie quede registrada. No obstante, en el supuesto de que lo haga, es posible que no pueda utilizar algunas características de la página web. Tenga en cuenta que nuestros anunciantes también pueden utilizar cookies sobre las que no tenemos control.</br>Recuerde que las cookies no contienen información confidencial, como su dirección, número de teléfono o su tarjeta de crédito. No intercambiamos cookies con ningún otro tercero.</br>Su navegador genera otra información, incluido el idioma en el que se visualiza la web y su dirección IP. Su dirección IP se registra para recopilar datos del tráfico de visitas, no para identificarlo personalmente.</br>Sólo mantenemos cookies durante su visita a la web, excepto si usted guardara su nombre de usuario conforme al referido más arriba.</br></br><span class="negrete">5. SEGURIDAD Y RETENCIÓN DE DATOS</span></br>5.1 Adoptaremos las medidas de protección de datos necesarias para evitar accesos no autorizados y tratamientos ilegales, pérdidas accidentales, destrucción y daños. Conservaremos su información por el plazo que resulte legalmente exigible.</br>5.2 En el caso de que hubiera escogido una contraseña que le permita acceder a determinadas partes de la página web, será responsable de mantener la confidencialidad de la contraseña. Le recomendamos no compartir su contraseña con nadie.</br>5.3 Desafortunadamente, la transmisión de información a través de internet no es completamente segura. Aunque adoptaremos las medidas para proteger sus datos, no podemos garantizar la seguridad de los datos que transmita en la página web, toda transmisión se realizará a su propio riesgo. Una vez recibida la información, utilizaremos procedimientos estrictos y medidas de seguridad para trata de evitar los accesos no autorizados.</br></br><span class="negrete">6. DERECHOS DE ACCESO Y ACTUALIZACIÓN</span></br>En cumplimiento de lo dispuesto en la Ley Orgánica 15/1999 de 13 de diciembre, de Protección de Datos de Carácter Personal (LOPD), cuyo objeto es garantizar y proteger, en lo que respecta al tratamiento de los datos personales, las libertades y derechos fundamentales de las personas físicas, le informamos que:</br>1. Sus datos personales recogidos en la web mediante la cumplimentación de formularios y / o envíos de correos electrónicos, serán tratados y quedarán incorporados en los ficheros de Portamu con el fin de dar una efectiva respuesta o prestación de los servicios solicitados, facilitar la tramitación de los pedidos, la realización de estudios estadísticos y el envío de publicidad de las promociones ofrecidas por Portamu a través de su página web. En este sentido, el usuario consiente de forma expresa, el tratamiento de sus datos personales remitidos a Portamu para las finalidades indicadas en este documento.</br>2. Los datos personales recogidos del usuario no serán cedidos a ninguna empresa si bien podrán ser comunicados a terceros cuando la comunicación responda a una necesidad para el desarrollo, cumplimiento y control de las finalidades establecidas para la recogida o recepción de los mismos, de acuerdo con lo establecido en estos términos.</br>3. Usted tiene derecho de acceso a sus datos personales para verificar la fidelidad e integridad, así como a los efectos de consultar el uso que de los mismos se está dando y los nombres de las personas a quienes se hayan facilitado.4. También tiene derecho a solicitar la corrección o eliminación de datos personales u objetar cualquier tratamiento de los mismos.</br>5. Para obtener información y ejercitar sus derechos de acceso, rectificación, cancelación y oposición al tratamiento de los mismos, por favor contacte con nosotros.</br>6. En todo caso, Portamu, conservará de forma confidencial y cumpliendo la obligación de secreto de todos los datos personales recogidos y contenidos en sus ficheros según lo dispuesto en la normativa vigente en materia de protección de datos y de carácter personal.</br></br><span class="negrete">7. Cambios en nuestras políticas de privacidad.</span></br>Cualquier cambio en nuestras políticas de privacidad será incluido en la página web y, cuando corresponda, a través de notificación por correo electrónico.</br></br><span class="negrete">8. CONTACTO</span></br>Todos los comentarios, consultas y solicitudes relativas a nuestra utilización de la información sobre usted serán bienvenidos y se remitirán Portamu ROGASA SL, hola@portamu.com o calle Nord 6 local 4, 17001 Girona.