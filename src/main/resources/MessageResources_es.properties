txt.funciona1=<span class="negrete">COMO FUNCIONA?</span></br></br><span class="negrete">ELIGE RESTAURANTE</span></br>Disponemos de una seleccion de restaurantes de Girona que no ofrecen servicio de entrega a domicilio. Nuestra voluntad es tener una oferta amplia y de calidad. Periodicamente iremos incorporando nuevos restaurantes para ampliar nuestra oferta.</br></br><span class="negrete">ELIGE LOS PLATOS</span></br>Las fotos de los platos son reales. Te informamos sobre los alérgenos (leche, huevos y frutos secos) así como si son aptos para celíacos y vegetarianos. Los precios de los platos son los mismos en las cartas de los restaurantes.</br></br><span class="negrete">ELIGE LAS BEBIDAS</span></br>Puedes escoger entre una variedad de vinos, cervezas y otras bebidas. Tenemos vinos de la DO Emporda, Rueda, Ribera, también Lambrusco y cervezas artesanas.</br></br><span class="negrete">ELIGE LA HORA EN LA QUE QUIERES QUE TE LO LLEVEMOS</span></br>Te lo ponemos muy fácil: puedes elegir la hora a la que quieras que te lo llevemos. Te recomendamos hacer el pedido con prevision ya que la disponibilidad horaria va en funcion del número de pedidos que tengamos. Si lo deseas, también tienes la opcion de ir a recoger el pedido al restaurante.</br></br>Aprovecha las ventajas de hacer el pedido antes de las 16h del mismo día!</br></br><span class="negrete">CONFIRMA PEDIDO.</span></br>Puedes pagar con tarjeta de crédito en la web o en efectivo cuando el repartidor te lleve el pedido. Inmediatamente después de confirmar el pedido nosotros lo transmitimos al restaurante y planificamos las rutas para entregarte el pedido a la hora que has elegido.</br></br>

#faq
txt.faq.compress=<span class="negrete">FAQ</span></br></br><span class="negrete">CÓMO SE HACE UN PEDIDO?</span></br></br><span class="negrete">1 REGÍSTRATE O ENTRA CON TU CUENTA DE USUARIO.</span></br></br><span class="negrete">2 ELIGE EL RESTAURANTE Y AÑADE LOS PLATOS QUE QUIERAS PEDIR AL CARRO.</span></br></br><span class="negrete">3 AÑADE BEBIDAS EL PEDIDO.</span></br></br><span class="negrete">4 DINOS A QUÉ HORA QUIERES QUE TE LLEVAMOS EL PEDIDO (O CUÁNDO LA QUIERES PASAR A RECOGER POR EL RESTAURANTE)</span></br></br><span class="negrete">5 CONFIRMA EL PEDIDO</span></br></br><span class="negrete">SE PUEDE HACER UN PEDIDO POR TELÉFONO?</span></br>Sí, llamando al 972 204 701.</br></br><span class="negrete">CUANTO SON LOS GASTOS DE ENVÍO?</span></br>4,90 Euros.</br></br><span class="negrete">PUEDO IR A RECOGER YO EL PEDIDO EL RESTAURANTE?</span></br>Sí. Te ahorrarás los gastos de envío.</br></br><span class="negrete">PUEDO PEDIR EN MÁS DE UN RESTAURANTE?</span></br>Puedes pedir como máximo de dos restaurantes en un solo pedido. En este caso los gastos de envío se incrementan 2,45 euros (total = 7,35 euros)</br></br><span class="negrete">CÓMO FUNCIONAN LOS RANGOS DE ENTREGA?</span></br>Cuando estés haciendo el pedido verás los rangos de entrega que están disponibles. Los que no lo están no los podrás elegir. Un rango puede no estar disponible por dos motivos: porque el restaurante no sirve pedidos a esa hora (cocina cerrada o restaurante cerrado ese día) o porque todos nuestros repartidores están ocupados. Cuanto antes hagas el pedido más fácil será que puedas elegir la franja.</br></br><span class="negrete">PUEDO HACER UN PEDIDO PARA OTRO DÍA?</span></br>Sí. Cuando elijas el rango horario podrás cambiar el día y ver los siguientes días del calendario disponibles.</br></br><span class="negrete">PUEDO HACER UN PEDIDO PARA COMIDA DE MEDIODÍA?</span></br>No. De momento sólo trabajamos por las noches.</br></br><span class="negrete">PUEDO MODIFICAR O CANCELAR UN PEDIDO DESPUÉS DE CONFIRMARLO?</span></br>No. Nuestro sistema transmite automáticamente los pedidos recibidos hacia los restaurantes y nosotros planificamos todas nuestras rutas de acuerdo a los pedidos que tenemos. Contacta con atención al cliente para encontrar una solución.</br></br><span class="negrete">LOS PRECIOS DE LOS PLATOS EN PORTAMU SON LOS MISMOS QUE EN EL RESTAURANTE?</span></br>Sí, los precios en Portamu son exactamente los mismos que encontrarás en las cartas de los restaurantes.</br></br><span class="negrete">CÓMO PAGO?</span></br>Para pedidos a domicilio puedes pagar con tarjeta de crédito a través de la web o en efectivo cuando el repartidor te lo lleve. En caso de que el pedido sea a recoger en el restaurante, sólo podrás pagar con tarjeta a través de la web cuando hagas el pedido.</br></br><span class="negrete">CÓMO SE UTILIZAN LOS CÓDIGOS DE PROMOCIÓN / OFERTA?</span></br>Antes de confirmar el pedido verás las promociones de las que dispones. Para activar la promoción sólo tienes que clicar en la que tengas disponible o introducir el código.</br></br><span class="negrete">EN QUÉ CONDICIONES LLEGA EL PEDIDO?</span></br>Llegará correctamente envasado y durante el transporte va en una bolsa térmica para conservar la temperatura.</br></br><span class="negrete">DÓNDE REPARTÍS?</span></br>Girona y Salt.</br></br><span class="negrete">QUÉ SIGNIFICAN LOS SÍMBOLOS QUE HAY BAJO CADA PLATO?</span></br> <img class="imgfaq" src="/elteurestaurantacasa/img/elements/vegetaria.png"> Plato apto para vegetarianos.</br><img class="imgfaq" src="/elteurestaurantacasa/img/elements/celiac.png"> Plato apto para celíacos.</br><img class="imgfaq" src="/elteurestaurantacasa/img/elements/llet.png"> Plato apto para alérgicos a la leche.</br><img class="imgfaq" src="/elteurestaurantacasa/img/elements/ous.png"> Plato apto para alérgicos al huevo.</br><img class="imgfaq" src="/elteurestaurantacasa/img/elements/fruits.png"> Plato apto para alérgicos a los frutos secos.</br>Debido a la logística de los restaurantes, no se puede garantizar la ausencia de trazas de alguno de los ingredientes alérgenos.</br>(*) Los ingredientes mencionados en cada uno de los platos han sido proporcionados a Portamu para cada uno de los restaurantes por lo que Portamu no se hace responsable de la posible variación sin previo aviso de alguno de los ingredientes por parte de los restaurantes.</br></br><span class="negrete">PUEDO HACER MODIFICACIONES DE LOS PLATOS?</span></br>Dispones de un campo en el que puedes añadir comentarios que se enviarán al restaurante. Este campo es para peticiones razonables como por ejemplo pedir que se ponga la salsa aparte.</br></br><span class="negrete">CÓMO CONTACTAR CON PORTAMU SI TENGO DUDAS SOBRE MI PEDIDO O SI HAY UNA INCIDENCIA?</span></br>Contacta con el teléfono de atención al cliente 972 204 701 o envía un email a hola@portamu.com</br></br></br>Para cualquier sugerencia o comentario para mejorar nuestro servicio puedes enviar un mail a hola@portamu.com

#condicionsdus
txt.condicions.compress=<span class="negrete">CONDICIONES DE USO DE LA PÁGINA WEB DE PORTAMU ROGASA SL (PORTAMU)</span></br></br><span class="negrete">(CONDICIONES DE LA PÁGINA WEB)</span></br></br><span class="negrete">AVISO LEGAL IMPORTANTE</span></br></br>Esta página recoge los términos y condiciones en virtud de los cuales los proporcionamos nuestros servicios ("Términos y condiciones de la web"). Por favor, lea atentamente estos términos y condiciones antes de realizar un pedido en nuestra web. Deberá entenderse que mediante la realización de un pedido, acepta someterse a los presentes términos y condiciones.</br>Por favor, si acepta estos términos y condiciones clique "Acepto" que figura al final de los mismos. Entienda que si rechaza aceptarlos no podrá realizar pedidos a través de nuestra página web.</br></br><span class="negrete">1. INTRODUCCIÓN Y NUESTRA FUNCIÓN</span></br></br>1.1 Portamu es una sociedad inscrita en España y con domicilio social en la calle Norte 6, Local 4-17001 de Girona.</br>1.2 El número de identificación fiscal de Portamu a efectos de IVA se B55263265.</br>1.3 Portamu le proporciona una forma de comunicar sus pedidos a restaurantes de servicio a domicilio y comida para llevar, que aparecen en esta página.</br>1.4 Si su pedido tarda más de lo previsto o tuviera cualquier otro problema con su pedido, puede contactar con nuestro equipo de atención al cliente por teléfono en el número que se muestra en el apartado de contacto en esta página web. Uno de nuestros asesores de atención al cliente localizará la situación del pedido y se buscará una solución.</br>1.5 La atención al cliente es extremadamente importante para Portamu. Por este motivo, en el supuesto de que usted no estuviera satisfecho con la calidad de la comida solicitado a través de esta página web, con sujeto en el apartado 3.3 posterior, Portamu le ayudará, en la medida de lo posible, a solicitar un reembolso por parte del restaurante por un importe mínimo equivalente al valor del pedido original. Una parte importante de nuestro proceso de control de calidad es que los consumidores aporten valoraciones y opiniones en la página web para reflejar sus experiencias con los restaurantes. Hay que tener en cuenta que todas las quejas deberán ser presentadas ante nuestro equipo de atención al cliente utilizando el método descrito anteriormente, en el plazo máximo de 48 horas desde la solicitud del pedido.</br>1.6 Usted podrá acceder a determinadas áreas de esta página web sin realizar un pedido a Portamu, ni registrar sus datos con nosotros. La mayoría de áreas de esta página web están abiertas a todos.</br>1.7 Mediante el acceso a cualquier parte de esta página web, usted está indicando que acepta las condiciones de esta página web. Si no aceptara las condiciones de esta página web deberá salir inmediatamente de la misma.</br>1.8 Portamu podrá revisar las condiciones de esta página en cualquier momento. Usted deberá revisar esta página web periódicamente para verificar las condiciones en vigor de la página web, pues son vinculantes. Usted está sujeto a los términos y condiciones de las políticas vigentes en el momento en el que realice un pedido de nuestros productos.</br>1.9 Usted es responsable en llevar a cabo todo lo necesario para tener acceso a la página web. También es responsable de garantizar que todas las personas que accedan a la página web a través de su perfil y / o de su conexión a internet conocen las condiciones de esta página web, así como de que las cumplan.</br></br><span class="negrete">2. COMO REALIZAR UN PEDIDO Y COMO SE PROCESA</span></br>2.1 Una vez que usted haya seleccionado platos del menú de su restaurante elegido, podrá solicitar su pedido haciendo clic en el botón de "CONFIRMAR PEDIDO". Tenga en cuenta que es importante que revise la información introducida y corrija cualquier error antes de hacer clic en el botón de "CONFIRMAR PEDIDO". Ya que una vez el pedido sea seleccionada no podrá ser modificada.</br>2.2 Si, en cualquier momento antes de que usted haya hecho clic en el botón "CONFIRMAR PEDIDO", decidiera que no desea seguir adelante con su pedido, habrá que cierre la ventana del navegador o aplicación.</br>2.3 Después de la recepción del pedido, Portamu procesará su solicitud y le enviará por correo electrónico una notificación de que su pedido ha sido recibido y procesado correctamente y que el pedido está en proceso.</br>2.4 En el supuesto de que cualquier pago que usted realice no sea autorizado, se le abrirá nuevamente la página anterior de la página web y no nos veremos obligados a prestar los servicios.</br>2.5 Tenga en cuenta que una vez que haya realizado su pedido y se haya autorizado su pago no podrá cancelar su pedido ni podrá ser reembolsado por la misma.</br>2.6 Tenga en cuenta que en ocasiones pueden ocurrir retrasos en el proceso de pago y operaciones, a veces el proceso de cobro en su cuenta bancaria puede durar hasta sesenta (60) días.</br></br><span class="negrete">3. PRECIO Y PAGO</span></br>3.1 Los precios serán los indicados en esta página web. Estos precios incluyen IVA pero excluyen los gastos de entrega, que se añadirán al importe total que se deba (si usted optara por la entrega en lugar de recogida), en este caso.</br>3.2 Esta página web contiene un gran número de platos y siempre puede ocurrir que algunos de los platos contengan un precio incorrecto. Si el precio correcto de un pedido fuera superior al precio establecido en la página web, Portamu se pondrá en contacto con usted antes de que el pedido en cuestión sea despachada. Portamu no se verá obligado a garantizar que el pedido se le entregue a un precio inferior ni a compensarle por la incorrección en el precio.</br>3.3 En el caso de que tenga alguna queja sobre la calidad de la comida o del servicio prestado por los restaurantes de esta página web, deberá reclamar directamente al restaurante cualquier compensación. Portamu no podrá realizar reembolsos en nombre de los restaurantes y no será responsable por ninguna de las llamadas reclamaciones de reembolso. Todas las reclamaciones deberán presentarse inicialmente el servicio de atención al cliente. Donde Portamu intentará, en la medida de lo posible, hacer de intermediario entre el cliente y el restaurante. Hasta encontrar una resolución final a la reclamación entre las tres partes.</br>3.4 El pago de todos los pedidos deberá efectuarse mediante tarjeta de crédito o de débito según se establece en esta página web, en metálico al repartidor, o con cheque restaurante al repartidor.</br>3.5 Podrá aplicarse un descuento en su pedido si usted utiliza un código promocional reconocido por esta página y aprobado por Portamu.</br>3.6 Tenga en cuenta que en ocasiones pueden ocurrir retrasos en el proceso de pago y operaciones, a veces el proceso de cobro en su cuenta bancaria puede durar hasta sesenta (60) días.</br></br><span class="negrete">4.PAGAMENT CON TARJETA DE CRÉDITO</span></br>Se admiten tarjetas de crédito o débito. Cabe introdujera el número de la tarjeta, fecha de caducidad y titular de la misma, además el CVV (Código de tres dígitos, las tres últimas cifras en la parte posterior de la tarjeta). De esta manera usted autoriza el pago de su banco a Portamu, y una vez sea confirmada la operación, podrá obtener su número de pedido e información de la misma.</br></br><span class="negrete">5. LICENCIA</span></br>5.1 Usted podrá imprimir y descargarse extractos de esta página web para su uso personal conforme a las siguientes normas:</br>5.1.1 Salvo que se establezca lo contrario, los derechos de autor o copyright y demás derechos de propiedad intelectual e industrial en esta página web y en el material publicado en la misma (incluidas, a título informativo, fotografías e imágenes gráficas) son titularidad de Portamu o los licenciados de Portamu. Estas obras se encuentran protegidas por las leyes y convenios sobre los derechos de autor y copyright en todo el mundo, y todos los derechos están reservados. A los efectos de las Condiciones de esta página web, se prohíbe todo uso de extractos de esta página web diferente al conforme en el apartado 4.1.</br>5.1.2 Usted no podrá modificar las copias digitales o en papel de ningún material que imprima conforme al apartado 4.1 y no podrá utilizar ningún dibujo, foto ni ningún otro gráfico, secuencia de vídeo o de audio, de forma independiente a cualquier texto que los acompañe.</br>5.1.3 Deberá asegurar que el estatus de Portamu como autor del material de esta página web sea siempre reconocido.</br>5.1.4 No podrá utilizar ninguno de los materiales de esta página web ni la propia página web a efectos comerciales sin obtener una licencia de Portamu para hacerlo.</br>5.2 Sin perjuicio de lo establecido en el apartado 4.1, no podrá reproducirse ni almacenarse ninguna parte de esta página web en otro sitio web, ni incluirse en ningún sistema ni servicio electrónico de recuperación, público o privado, sin permiso por escrito previo.</br></br><span class="negrete">6. ACCESO AL SERVICIO</span></br>6.1 Aunque Portamu intente garantizar que esta página web sea disponible con normalidad veintidós (24) horas al día, Portamu no será responsable si esta página web no estuviera disponible en cualquier momento o durante cualquier período de tiempo.</br>6.2 El acceso a esta página web podrá ser suspendido temporalmente y sin previo aviso.</br>6.3 Lamentablemente, la transmisión de información a través de internet no es completamente segura. Aunque adoptaremos las medidas necesarias para proteger la información sobre usted, no podremos garantizar la seguridad de sus datos transmitidos a la página web; cualquier transmisión será a su propio riesgo.</br></br><span class="negrete">7. MATERIAL Y CONDUCTA DEL USUARIO</span></br>7.1 A excepción de la información de identificación personal, la cual se encuentra sujeta a las políticas de privacidad de Portamu, todo el material que usted transmita a, o introduzca en, esta página web, será considerado como no confidencial y no privado. Portamu no tendrá ninguna obligación con respecto a este material. Portamu y cualquiera que designamos podrá copiar, revelar, distribuir, incorporar y de otra forma utilizar este material y todos los datos, imágenes, sonidos, texto y demás elementos introducidos en el mismo, a cualquier efecto comercial o no comercial.</br>7.2 Usted asume la responsabilidad del uso de la página web y se compromete a hacer un uso adecuado de los contenidos y servicios que Portamu ofrece a través de su página web ya no emplearlos para incurrir en actividades ilícita, e ilegales o contrarias a la buena fe y al orden público. Provocar daños en los sistemas físicos y lógicos de Portamu, de sus proveedores o de terceras personas. No podrá incluir ni cargar a, ni transmitir a, ni desde, esta página web ningún material que:</br></br>7.2.1 Incumpla cualquier ley local, nacional o internacional aplicable</br>7.2.2 Sea leal o fraudulento</br>7.2.3 Suponga publicidad no autorizada, o</br>7.2.4 Contenga virus o cuáles sean otros programas dañinos.</br>7.3 No podrá usted hacer un mal uso de la página web (incluido mediante hacking)</br>7.4 No hay comentarios ni opinión que usted presente a través de la página web podrá:</br>7.4.1 Contener ningún material difamatorio, obsceno ni ofensivo;</br>7.4.2 Promover la violencia ni la discriminación</br>7.4.3 Infringir los derechos de propiedad intelectual o industrial de ninguna otra persona;</br>7.4.4 Incumplir ningún deber legal ante un tercero (como por ejemplo, el deber de confianza);</br>7.4.5 Promover actividades ilegales ni invadir la privacidad de terceros;</br>7.4.6 Dar la impresión de que ha sido originado por nosotros, Portamu; ni</br>7.4.7 Ser utilizado para hacerse pasar por otra persona o por falsear su vinculación con cualquier otra persona.</br>7.5 Los actos prohibidos listados en los apartados 6.2 a 6.4 anteriores no son exhaustivos. Usted pagará a Portamu todos los gastos en las que incurra y los daños que se le ocasionen como consecuencia del incumplimiento por parte de usted de cualquiera de estas restricciones.</br>7.6 Portamu cooperará plenamente con cualquier autoridad de ejecución de normas o con resoluciones judiciales que nos soliciten o requieran la revelación de la identidad o localización de cualquiera que incluya cualquier material en incumplimiento de los apartados 6.2 a 6.4.</br></br><span class="negrete">8. Vínculos a, Y DESDE OTROS SITIOS</span></br>8.1 Los vínculos a páginas web de terceros en esta página web se proporcionarán exclusivamente a efectos de su comodidad. Si usted utiliza estos vínculos abandonaría esta página. Portamu no ha revisado todas estas páginas web de terceros y no las controla (y no es responsable de estas páginas, ni de su contenido ni disponibilidad). Portamu no garantiza ni subraya ninguna manifestación en relación con las mismas, con el material que aparezca en ellas, ni con los resultados de su utilización. Si usted decide acceder a cualquiera de estas páginas web de terceros vinculadas a esta página web, lo hará totalmente a su riesgo.</br>8.2 Podrá usted vincularse a la página principal de esta página web, siempre y cuando lo haga de una manera razonable y legal que no perjudique a la reputación de Portamu ni se aproveche de la misma.</br>8.3 No podrá establecer un vínculo desde una página web que no sea titularidad de usted ni de ninguna forma que sugiera algún tipo de asociación con Portamu en los supuestos en los que no exista.</br>8.4 La página web desde la que usted se vincule deberá cumplir con los estándares de contenido establecidos en las condiciones de esta página web.</br>8.5 Portamu tendrá derecho a retirar el permiso de vinculación en cualquier momento.</br></br><span class="negrete">9. EXONERACIÓN DE RESPONSABILIDAD</span></br>9.1 Aunque desde Portamu se trata de garantizar que la información en esta página web sea correcta, no aseguramos que sea precisa o completa. Portamu podrá realizar cambios en el material de esta página web, o en los servicios y precios descritos en la misma, en cualquier momento y sin previo aviso. El material de esta página web podrá no encontrarse actualizado y Portamu no se compromete a actualizar este material. En concreto, no aseguramos que la información proporcionada por los restaurantes y mostrada en esta página web, como los menús, precios y plazos estimados para entregas y cobros, sea correcta o actualizada.</br>9.2 Portamu le proporciona a usted acceso a esta página web ya nuestros servicios sobre la base de que, con la misma amplitud legalmente permitida, excluimos todas las manifestaciones, garantías, condiciones y otros términos (incluidas cualquier condición impuesta por ley que, a no Fue por las condiciones de esta página web, serían de aplicación en relación con esta página web y con los servicios que ofrecemos)</br>9.3 Usted será el responsable de la seguridad de la contraseña que haya utilidad para registrarse en esta página web. A menos que Portamu revele negligentemente su contraseña a terceros, Portamu no será responsable por ninguna operación no autorizada realizada utilizando su nombre y contraseña.</br>9.4 POR FAVOR TENER EN CUENTA: Portamu hace un gran esfuerzo en publicar en esta página web toda la información precisa referente a los nombres de los platos, descripciones, precios y advertencias alérgicas, aún así, los menús son suministrados por los restaurantes . Si tienen cualquier duda referente al contenido de un plato o alguna indicación alérgica, es mejor confirmar directamente con el restaurante antes de realizar el pedido. Pueden contactar por estos asuntos a nuestro servicio de atención al cliente.</br></br><span class="negrete">10.Resolución</span></br>10.1 Portamu podrá resolver o suspender (a nuestra absoluta discreción) tanto el derecho de usted a utilizar esta página web como su utilización de los servicios, de forma inmediata, notificándole por escrito (incluido a través de correo electrónico) si;</br>10.1.1 Portamu considera que usted ha incumplido materialmente la cláusula 6 (Material y Conducta del usuario);</br>10.1.2 Portamu considera que usted a incumplido la cláusula 7 (Vínculos a, y desde otras páginas web), o</br>10.1.3 Si usted incumple cualquier otro término de las condiciones de esta página web.</br>10.2 Con la resolución o suspensión, usted deberá destruir inmediatamente todos los extractos de esta página web descargados o impresos.</br></br><span class="negrete">11.RESPONSABILITAT</span></br>11.1 Portamu excluye toda obligación y responsabilidad por cualquier importe por pérdida o daño de cualquier tipo que se le pueda ocasionar a usted oa cualquier tercero en relación a nuestros servicios con esta página web.</br>11.2 Portamu es plenamente responsable del contenido de esta página web y de la comunicación de pedidos. El equipo de atención al cliente hará todo lo razonablemente posible para resolver todas las cuestiones derivadas de la realización de pedidos a través de esta página web, incluyendo el proceso de reembolso de tarjetas de crédito o débito cuando corresponda. No obstante, debe tenerse en cuenta que el vínculo jurídico de suministro y compra de comida se produce entre usted y el restaurante al que haga el pedido. Portamu no se compromete a que la comida pedidos a través de esta página web sean de calidad satisfactoria, y Portamu no asume estas garantías. Tampoco puede Portamu comprometerse al cumplimiento de los plazos estimados de entrega y cobro establecidos en esta página web. Estas exenciones de responsabilidad no afectan a los derechos legales que ostente usted hacia los restaurantes.</br>11.3 Nada de lo que está contenido en las condiciones de esta página web excluye ni limita nuestra responsabilidad por fallecimiento o lesiones personales, derivados de negligencia por parte de Portamu, ni la responsabilidad de Portamu por declaración falsa ni ninguna otra responsabilidad que no pueda ser excluida ni limitada en virtud de la ley aplicable. Nada de lo que está contenido en las condiciones de esta página web afecta a sus derechos legales.</br>11.4 Con la excepción de toda responsabilidad referida en el apartado 10.3 anterior, la responsabilidad total de Portamu hacia usted en relación al uso por su parte de la página web y de los servicios que prestamos, incluida la responsabilidad por incumplimiento de las condiciones de esta página web y la responsabilidad extracontractual (incluida, por ejemplo, la negligencia) se encuentra limitada a un importe equivalente a dos veces el valor de su pedido o 100 ?, lo que sea inferior.</br>11.5 Si el uso por parte de usted de material de esta página web tuviera como consecuencia la necesidad de mantenimiento, reparación o corrección de equipos de software o datos, usted asumirá todos los gastos asociados.</br></br><span class="negrete">12. LEY APLICABLE Y JURISDICCIÓN</span></br>Las condiciones de esta página web se regirán e interpretarán de conformidad con la ley española. Portamu y el usuario, con renuncia expresa a cualquier otro fuero o legislación aplicable que pudiera corresponder, se someten a la legislación de derecho común española ya la jurisdicción de los juzgados y tribunales de la ciudad de Girona (España), excepto que la legislación aplicable determine de forma imperativa otro fuero o legislación distinta.</br></br><span class="negrete">13. CONDICIONES ADICIONALES</span></br>13.1 Estamos comprometidos con la protección de su privacidad y seguridad. Todos los datos personales que recopilamos de usted serán procesadas de acuerdo a nuestras políticas de privacidad y lo dispuesto en la Ley Orgánica 15/1999 de 13 de diciembre de protección de datos de carácter personal. Usted tendrá que revisar nuestras políticas de privacidad, las cuales se encuentran incorporadas a las condiciones de esta página web que se encuentran aquí disponibles.</br>13.2 Si cualquier estipulación, o parte de la misma, de las condiciones de esta página web fueran declaradas ilegales, nulas o no aplicables de otra forma, por cualquier juzgado o autoridad competente, dicha estipulación o parte de la misma será eliminada de las condiciones de esta página web, y el resto de condiciones serán de aplicación como si la estipulación, o parte de la misma, ilegal, nula o no aplicable, nunca se hubiera acordado.</br>13.3 Cualquier falta, total o parcial, o retraso en la aplicación de cualquier estipulación de las condiciones de esta página web por su parte no será interpretada como una renuncia de sus o nuestros derechos y acciones.</br>13.4 Usted no podrá ceder ninguno de sus derechos ni obligaciones en virtud de las condiciones de esta página web sin nuestro previo consentimiento por escrito. Podremos transmitir cualquiera de nuestros derechos u obligaciones conforme a las condiciones de esta página web, sin necesidad de consentimiento previo escrito por su parte, a cualquier negocio con el que formamos una joint venture, que compramos, o al que seamos vendidos.</br>13.5 Los enunciados de las condiciones de esta página web se han incluido en efectos de conveniencia y no afectarán a su interpretación.</br>13.6 Portamu perseguirá el incumplimiento de las presentes condiciones así como cualquier utilización indebida de su página web.</br></br><span class="negrete">14. SU CONDICIÓN</span></br>Mediante la realización de un pedido a través de nuestra página web, usted garantiza que: está legalmente capacitado para contratar y que es mayor de 18 años.</br></br><span class="negrete">15. COMUNICACIONES ESCRITAS</span></br>Mediante el uso de nuestra página web, usted acepta que las comunicaciones que se le hagan sean principalmente electrónicas. El contactaremos por e-mail o le facilitaremos información publicándola en nuestra página web. A efectos contractuales usted acepta estos medios de comunicación y reconoce la validez de los contratos, notificaciones, información y otras comunicaciones que le hacemos llegar por estos medios. Esta condición no afecta a los derechos que le puedan corresponder.</br></br><span class="negrete">16. FUERZA MAYOR</span></br>16.1 No somos responsables de ningún error en la ejecución o retraso en la ejecución de ninguna de nuestras obligaciones en virtud del presente contrato que se deban a hechos que se encuentren fuera de nuestro control (fuerza mayor).</br>16.2 Por fuerza mayor se entenderá cualquier acto, evento, omisión o accidente que se encuentre fuera de nuestro control y se incluye en particular (sin limitación) los siguientes:</br>(A) huelgas o cualquier otra acción industrial.</br>(B) revueltas civiles, motines, invasiones, ataques terroristas, guerras (declaradas o no), amenazas o preparaciones de guerra.</br>(C) fuego, explosión, tormenta, inundación, terremoto, hundimiento, epidemias y cualquier otro desastre natural.</br>(D) imposibilidad de utilizar ferrocarril, barcos, aviones y transportes a motor o cualquier otro tipo de transporte público o privado.</br>(E) imposibilidad de uso de las redes de telecomunicaciones públicas o privadas</br>(F) actos, decretos, legislación, regulación o restricciones de cualquier gobierno.</br>16.3 Nuestras obligaciones bajo el presente contrato quedarán suspendidas durante el tiempo que dure el supuesto de fuerza mayor.</br></br><span class="negrete">17. VARIOS</span></br>Si cualquiera de estos términos y condiciones o parte de los cuales fuera declarado ilegal, nulo o no aplicable por cualquier autoridad competente, dicha estipulación o parte de la misma será eliminada de las presentes condiciones y el resto de términos y condiciones serán de aplicación como si la estipulación, o parte de la misma, ilegal, nula o no aplicable, nunca se hubiera acordado.</br></br><span class="negrete">18. TOTALIDAD DEL CONTRATO</span></br>Estos términos y condiciones y cualquier otro documento expresamente mencionado en estos forman parte conjuntamente la totalidad del contrato y reemplazan cualquier discusión, negociación, o acuerdo temporal acordado o aprobado previamente entre las partes en relación al objeto de este contrato.</br></br>

