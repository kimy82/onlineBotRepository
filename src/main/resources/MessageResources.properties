txt.politiques.compress=<span class="negrete">1. INFORMACIÓ QUE RECOLLIM SOBRE VOSTÈ</span></br>Quan visiti la pàgina web o faci una comanda a Portamu, se li podrà sol·licitar que proporcioni informació sobre vostè, incloent el seu nom, dades de contacte i informació sobre una targeta de dèbit o crèdit. També podrem recollir informació sobre el seu ús de la pàgina web, dels missatges que hi deixi i dels correus electrònics que ens remeti. </br></br><span class="negrete">2. ÚS DE LES DADES</span></br>2.1 La informació que ens faciliti ens permetrà proporcionar-li accés a determinades parts de la pàgina web i prestar-li els serveis que ens hagi sol·licitat. Ens permetrà facturar-li i contactar-lo quan sigui necessari en relació als nostres serveis. Tanmateix, utilitzarem i analitzarem la informació recollida, de forma que podrem administrar, millorar i desenvolupar el nostre negoci així com amb finalitats estadístiques o d'anàlisi.</br>2.2 Podrem utilitzar les seves dades per contactar-lo per tal d'obtenir la seva opinió sobre els nostres serveis i ocasionalment per notificar-li canvis o desenvolupaments importants a la nostra pàgina web i dels nostres serveis. En cas que ho hagués consentit podríem utilitzar les seves dades per informar-lo sobre altres dels nostres productes i serveis que poguessin ser del seu interès, inclosos serveis que puguin ser objecte de marketing directe, per a això ens podrem posar en contacte amb vostè per telèfon, sms o correu electrònic. </br>2.3 Si així ens ho indiqués, vostè acceptaria que compartíssim les seves dades amb tercers que col·laboren amb nosaltres (dins dels sectors d'alimentació, begudes, oci, marketing i publicitat) amb la finalitat de fer servir la seva informació per donar-li a conèixer mercaderies i serveis que puguin ser del seu interès (per correu, telèfon, sms o e-mail). </br>2.4 Si vostè no desitja que fem servir les seves dades per aquesta finalitat o canviés d'opinió sobre el ser contactat en el futur, posis en contacte amb nosaltres o modifiqui el seu perfil d'usuari convenientment. </br>2.5 Tingui en compti que al realitzar comentaris i opinions sobre la pàgina web i sobre els serveis, vostè consent que incloguem aquests comentaris i opinions a la pàgina web i en qualsevol material de marketing o publicitat. A aquests efectes només l'identificarem pel seu nom de pila.</br></br><span class="negrete">3. DIVULGACIÓ DE LES SEVES DADES</span></br>3.1 La informació que vostè ens proporcioni serà transferida i es conservarà en els nostres servidors i hi podran accedir a la mateixa tant el nostre personal com terceres societats que treballin per nosaltres. </br>3.2 Dits tercers seran encarregats de tractar la informació, tal com processar pagaments amb targetes de crèdit i proporcionar serveis d'assistència per nosaltres. En tot cas aquests tercers seran vinculats pel corresponent contracte de protecció de dades aplicable conforme a l'establert a l'article 12 de la LOPD Llei 15/1999 de 13 de desembre. A més, podrà resultar necessari transferir les seves dades als restaurants als que hagi fet una comanda. Al facilitar les seves dades, vostè accepta que els mateixos siguin transferits, emmagatzemats i tractats. Portamu adoptarà totes les mesures necessàries per assegurar-se que les seves dades son tractades amb seguretat de conformitat a les polítiques de privacitat. </br>3.3 Si vostè ho hagués consentit, podríem permetre que tercers, acuradament seleccionats, dins dels sectors del marketing i la publicitat, es posin ocasionalment en contacte amb vostè en relació amb serveis que puguin ser del seu interès per telèfon, sms o correu electrònic. Si vostè canviés d'opinió sobre ser contactat en el futur, posis en contacte amb nosaltres o modifiqui el seu perfil d'usuari convenientment. </br>3.4 Si el nostre negoci participés en una joint venture, comprés o sigues venut o fusionat amb una altra entitat mercantil, la informació sobre vostè podrà ser transmesa o la societat destí, nous socis comercials, propietaris o els seus assessors. </br>3.5 Podrem utilitzar la informació que vostè ens proporcioni si tinguéssim el deure de revelar o compartir la seva informació per complir amb qualsevol obligació legal o amb la finalitat d'aplicar les condicions de la nostra pàgina web i de qualsevol contracte subscrit amb vostè, o per protegir els drets de Portamu o altres col·laboradors nostres. Ens referim a creuar informació amb altres empreses i organitzacions per evitar el frau. </br></br><span class="negrete">4. COOKIES </span></br>Les cookies constitueixen petites quantitats d'informació que emmagatzemem al nostre ordinador. A no ser que vostè hagi manifestat la seva disconformitat, el nostre sistema emetrà cookies al seu ordinador quan vostè utilitzi la nostra pàgina web. Les cookies faciliten la connexió i l'ús de la pàgina web per properes visites. També ens permeten controlar el tràfic de la pàgina web i personalitzar el contingut per vostè. Si no desitja rebre cookies vostè pot configurar el navegador del seu ordinador de forma que ell mateix esborri les cookies del disc dur, bloquegi l'entrada de les mateixes o bé rebi un avís abans que una cookie quedi registrada. No obstant, en el supòsit que ho faci, es possible que no pugui fer servir algunes característiques de la pàgina web. Tingui en compte que els nostres anunciants també poden fer servir cookies sobre les qual no tenim control. </br>Recordi que les cookies no contenen informació confidencial, com la seva adreça, número de telèfon o la seva targeta de crèdit. No intercanviem cookies amb cap altre tercer. </br>El seu navegador genera altra informació, inclòs l'idioma en el que es visualitza la web i la seva direcció IP. La seva IP es registra per recopilar dades del tràfic de visites, no per identificar-lo personalment. Només mantenim les cookies durant la seva visita a la web, excepte si vostè guardés el seu nom d'usuari conforme al referit més amunt. </br></br><span class="negrete">5. SEGURETAT I RETENCIÓ DE DADES</span></br>5.1 Adoptarem les mesures de protecció de dades necessàries per evitar accessos no autoritzats i tractaments il·legals, pèrdues accidentals, destrucció i danys. Conservarem la seva informació pel termini que resulti legalment exigible.</br>5.2 En el cas que hagués escollit una contrasenya que li permeti accedir a determinades parts de la pàgina web, serà responsable de mantenir la confidencialitat de la contrasenya. Li recomanem no compartir la seva contrasenya amb ningú. </br>5.3 Desafortunadament, la transmissió d'informació a través d'internet no és completament segura. Tot i que adoptarem les mesures per protegir les seves dades, no podem garantir la seguretat de les dades que transmeti a la pàgina web, tota transmissió es realitzarà al seu propi risc. Un cop rebuda la informació, utilitzarem procediments estrictes i mesures de seguretat per tracta d'evitar els accessos no autoritzats. </br></br><span class="negrete">6. DRETS D'ACCÉS I ACTUALITZACIÓ </span></br>En compliment del que disposa la Llei Orgànica 15/1999 de 13 de desembre, de Protecció de Dades de Caràcter personal (LOPD), l'objecte és garantir i protegir, pel que fa al tractament de les dades personals, les llibertats i drets fonamentals de les persones físiques, l'informem que: </br>1. Les seves dades personals recollides a la web mitjançant l'emplenament de formularis i / o enviaments de correus electrònics, seran tractats i quedaran incorporats en els fitxers de Portamu amb la finalitat de donar una efectiva resposta o prestació dels serveis sol·licitats, facilitar la tramitació de les comandes, la realització d'estudis estadístics i l'enviament de publicitat de les promocions ofertes per Portamu a través de la seva pàgina web. En aquest sentit, l'usuari consent de forma expressa, el tractament de les seves dades personals remesos a Portamu per a les finalitats indicades en aquest document. </br>2. Les dades personals recollides de l'usuari no seran cedides a cap empresa si bé podran ser comunicades a tercers quan la comunicació respongui a una necessitat per al desenvolupament, compliment i control de les finalitats establertes per a la recollida o recepció dels mateixos, d'acord amb el que estableix en aquests termes. </br>3. Vostè té dret d'accés a les seves dades personals per verificar la fidelitat i integritat, així com als efectes de consultar l'ús que dels mateixos s'està donant i els noms de les persones a qui s'hagin facilitat.4. També té dret a sol·licitar la correcció o eliminació de dades personals o objectar qualsevol tractament dels mateixos. </br>5. Per obtenir informació i exercitar els seus drets d'accés, rectificació, cancel·lació i oposició al tractament dels mateixos, si us plau contacti amb nosaltres. </br>6. En tot cas, Portamu, conservarà de forma confidencial i complint l'obligació de secret de totes les dades personals recollides i continguts en els seus fitxers segons el que disposa la normativa vigent en matèria de protecció de dades i de caràcter personal. </br></br><span class="negrete">7. Canvis a les nostres polítiques de privacitat.</span></br>Qualsevol canvi a les nostres polítiques de privacitat serà inclòs en la pàgina web i, quan correspongui, a través de notificació per correu electrònic. </br></br><span class="negrete">8. CONTACTE </span></br>Tots els comentaris, consultes i sol·licituds relatives a la nostra utilització de la informació sobre vostè seran benvinguts i s'han de remetre Portamu Rogaso SL, hola@Portamu.com o carrer Nord 6 local 4, 17001 Girona. </br></br>
