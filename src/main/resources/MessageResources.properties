txt.funciona1=<span class="negrete">COM FUNCIONA?</span></br></br><span class="negrete">TRIA RESTAURANT</span></br>Disposem d'una seleccio de restaurants de Girona que no ofereixen servei d'entrega a domicili. La nostra voluntat es tenir una oferta amplia i de qualitat. Periodicament anirem incorporant nous restaurants per ampliar la nostra oferta.</br></br><span class="negrete">TRIA ELS PLATS</span></br>Les fotos dels plats son reals. T'informem sobre els al?lergens (llet, ous i fruits secs) així com si son aptes per a celíacs i vegetarians. Els preus dels plats son els mateixos a les cartes dels restaurants.</br></br><span class="negrete">TRIA LES BEGUDES</span></br>Pots escollir entre una varietat de vins, cerveses i altres begudes. Tenim vins de la DO Emporda, Rueda, Ribera, també Lambrusco i cerveses artesanes.</br></br><span class="negrete">TRIA L'HORA A LA QUE VOLS QUE T'HO PORTEM</span></br>T'ho posem molt facil: pots escollir l'hora a la que vulguis que t'ho portem. Et recomanem fer la comanda amb previsio perque la disponibilitat horaria va en funcio del número de comandes que tenim. Si vols també tens l'opcio d'anar a recollir la comanda al restaurant.</br></br>Aprofita els avantatges de fer la comanda abans de les 16h del mateix dia!</br></br><span class="negrete">CONFIRMA LA COMANDA.</span></br>Pots pagar amb targeta de credit a la web o en efectiu quan el repartidor et porti la comanda. Immediatament després de confirmar la comanda nosaltres la transmetem al restaurant i planifiquem les rutes per tal d'entregar-te-la a l'hora que has triat.</br></br></br>

#faq
txt.faq.compress=<span class="negrete">FAQ</span></br></br><span class="negrete">COM ES FA UNA COMANDA?</span></br></br><span class="negrete">1 REGISTRA'T O ENTRA AMB EL TEU COMPTE D'USUARI.</span></br></br><span class="negrete">2 TRIA EL RESTAURANT I AFEGEIX ELS PLATS QUE VULGUIS DEMANAR AL CARRO.</span></br></br><span class="negrete">3 AFEGEIX BEGUDES A LA COMANDA.</span></br></br><span class="negrete">4 DIGUE'NS A QUINA HORA VOLS QUE ET PORTEM LA COMANDA (O QUAN LA VOLS PASSAR A RECOLLIR PEL RESTAURANT)</span></br></br><span class="negrete">5 CONFIRMA LA COMANDA</span></br></br><span class="negrete">ES POT FER UNA COMANDA PER TELÈFON?</span></br>Sí, trucant al 972 204 701.</br></br><span class="negrete">QUINES SON LES DESPESES D'ENVIAMENT?</span></br>4,90 euros.</br></br><span class="negrete">PUC ANAR A RECOLLIR JO LA COMANDA AL RESTAURANT?</span></br>Sí. T'estalviaràs les despeses d'enviament.</br></br><span class="negrete">PUC DEMANAR DE MÉS D'UN RESTAURANT?</span></br>Pots demanar com a màxim de dos restaurants en una sola comanda. En aquest cas les despeses d'enviament s'incrementen 2,45 euros (total = 7,35 euros)</br></br><span class="negrete">COM FUNCIONEN LES FRANGES D'ENTREGA?</span></br>Quan estiguis fent la comanda veuràs les franges d'entrega que estan disponibles. Les que no ho estan no les podràs triar. Una franja no està disponible per dos motius: perquè el restaurant no serveix comandes a aquella hora (cuina tancada o restaurant tancat aquell dia) o perquè tots els nostres repartidors estan ocupats. Com més aviat facis la comanda més fàcil serà que puguis triar la franja.</br></br><span class="negrete">PUC FER UNA COMANDA PER UN ALTRE DIA?</span></br>Sí. Quan triïs la franja podràs canviar el dia i veure els següents dies del calendari disponibles.</br></br><span class="negrete">PUC FER UNA COMANDA PER DINAR AL MIGDIA?</span></br>No. De moment només treballem a les nits.</br></br><span class="negrete">PUC MODIFICAR O CANCEL·LAR UNA COMANDA DESPRÉS DE CONFIRMARLA?</span></br>No. El nostre sistema transmet automàticament les comandes rebudes cap als restaurants i nosaltres planifiquem totes les nostres rutes d'acord a les comandes que tenim. Contacta amb atenció al client per trobar una solució.</br></br><span class="negrete">ELS PREUS DELS PLATS A PORTAMU SÓN ELS MATEIXOS QUE AL RESTAURANT?</span></br>Sí, els preus a Portamu són exactament els mateixos que trobaràs a les cartes dels restaurants.</br></br><span class="negrete">COM PAGO?</span></br>Per comandes a domicili pots pagar amb targeta de crèdit a través de la web o en efectiu quan el repartidor el porti la comanda. En cas de que la comanda sigui a recollir al restaurant, només podràs pagar amb targeta a la web quan facis la comanda.</br></br><span class="negrete">COM ES FAN SERVIR ELS CODIS DE PROMOCIÓ/OFERTA?</span></br>Abans de confirmar la comanda veuràs les promocions de les que disposes. Per activar-les només has de clicar la promoció que tens disponible o introduir el codi.</br></br><span class="negrete">EN QUINES CONDICIONS ARRIBA LA COMANDA?</span></br>Arribarà correctament envasada i durant el transport anirà dins d'una bossa tèrmica per conservar la temperatura.</br></br><span class="negrete">ON REPARTIU?</span></br>Girona i Salt.</br></br><span class="negrete">QUÈ SIGNIFIQUEN ELS SÍMBOLS QUE HI HA SOTA CADA PLAT?</span></br><img class="imgfaq" src="/elteurestaurantacasa/img/elements/vegetaria.png"> plat apte per vegetarians.</br><img class="imgfaq" src="/elteurestaurantacasa/img/elements/celiac.png"> plat apte per celíacs.</br><img class="imgfaq" src="/elteurestaurantacasa/img/elements/llet.png"> plat apte per al·lèrgics a la llet.</br><img class="imgfaq" src="/elteurestaurantacasa/img/elements/ous.png"> plat apte per al·lèrgics a l'ou.</br><img class="imgfaq" src="/elteurestaurantacasa/img/elements/fruits.png"> plat apte per al·lèrgics als fruits secs.</br></br>Degut a la logística dels restaurants, no es pot garantir l'absència de traces d'algun dels ingredients al·lèrgens.</br></br>(*) Els ingredients esmentats en cada un dels plats han estat proporcionats a Portamu per cadascun dels restaurants pel que Portamu no es fa responsable de la possible variació sense previ avís d'algun dels ingredients per part dels restaurants.</br></br><span class="negrete">PUC FER MODIFICACIONS DELS PLATS?</span></br>Disposes d'un camp al que pots afegir comentaris que s'enviaran al restaurant. Aquest camp és per peticions raonables com per exemple demanar que es posi la salsa part.</br></br><span class="negrete">COM PUC CONTACTAR AMB PORTAMU SI TINC DUBTES SOBRE LA MEVA COMANDA O SI HI HA UNA INCIDÈNCIA?</span></br>Contacta amb el telèfon d'atenció al client 972 204 701 o enviant-nos un email a hola@portamu.com</br></br></br>Per qualsevol suggeriment o comentari per millorar el nostre servei pots enviar un mail a hola@portamu.com

#condicionsdus
txt.condicions.compress=<span class="negrete">CONDICIONS D'US DE LA PÀGINA WEB DE PORTAMU ROGASO S.L. (PORTAMU)</span></br></br><span class="negrete">(CONDICIONS DE LA PÀGINA WEB)</span></br></br><span class="negrete">AVIS LEGAL IMPORTANT</span></br></br>Aquesta pàgina recull els termes i condicions en virtut dels quals els proporcionem els nostres serveis ("Termes i condicions de la web"). Per favor, llegeixi atentament aquests termes i condicions abans de realitzar una comanda a la nostra web. Haurà d'entendre, que mitjançant la realització d'una comanda, accepta sotmetre's als presents termes i condicions.Per favor, si accepta aquests termes i condicions cliqui "Accepto" que figura al final dels mateixos. Entengui que si rebutja acceptar-los no podrà realitzar comandes a través de la nostra pàgina web.</br></br><span class="negrete">1. INTRODUCCIÓ I LA NOSTRA FUNCIÓ</span></br>1.1 Portamu es una societat inscrita a Espanya i amb domicili social al carrer Nord 6, Local 4 - 17001 de Girona.</br>1.2 El número d'identificació fiscal de Portamu a efectes de IVA es B55263265.</br>1.3 Portamu li proporciona una forma de comunicar les seves comandes a restaurants de servei a domicili i menjar per emportar, que apareixen en aquesta pàgina.</br>1.4 Si la seva comanda triga més del previst o tingués qualsevol altre problema amb la seva comanda, pot contactar amb el nostre equip d'atenció al client per telèfon en el número que es mostra en l'apartat de contacte en aquesta pàgina web. Un dels nostres assessors d'atenció al client localitzarà la situació de la comanda i es buscarà una solució.</br>1.5 L'atenció al client és extremadament important per Portamu. Per aquest motiu, en el supòsit de que vostè no estigues satisfet amb la qualitat del menjar sol·licitat a través d'aquesta pàgina web, amb subjecte a l'apartat 3.3 posterior, Portamu l'ajudarà, en la mesura que sigui possible, a sol·licitar un reemborsament per part del restaurant per un import mínim equivalent al valor de la comanda original. Una part important del nostre procés de control de qualitat es que els consumidors aportin valoracions i opinions a la pàgina web per reflectir les seves experiències amb els restaurants. Cal tenir en compte que totes les queixes hauran de ser presentades davant el nostre equip d'atenció al client utilitzant el mètode descrit anteriorment, en el termini màxim de 48 hores des de la sol·licitud de la comanda.</br>1.6 Vostè podrà accedir a determinades àrees d'aquesta pàgina web sense realitzar una comanda a Portamu, ni registrar les seves dades amb nosaltres. La majoria d'àrees d'aquesta pàgina web estan obertes a tothom.</br>1.7 Mitjançant l'accés a qualsevol part d'aquesta pàgina web, vostè està indicant que accepta les condicions d'aquesta pàgina web. Si no acceptés les condicions d'aquesta pàgina web haurà de sortir immediatament de la mateixa.</br>1.8 Portamu podrà revisar les condicions d'aquesta pàgina en qualsevol moment. Vostè haurà de revisar aquesta pàgina web periòdicament per verificar les condicions en vigor de la pàgina web, doncs son vinculants. Vostè està subjecte als termes i condicions de les polítiques vigents en el moment en el que realitzi una comanda dels nostres productes.</br>1.9 Vostè es responsable en portar a terme tot el necessari per tenir accés a la pàgina web. També és responsable de garantir que totes les persones que accedeixin a la pàgina web a través del seu perfil i/o de la seva connexió a internet coneixen les Condicions d'aquesta pàgina web, així com de que les compleixin.</br></br><span class="negrete">2. COM REALITZAR UNA COMANDA I COM ES PROCESSA</span></br>2.1 Una vegada que vostè hagi seleccionat plats del menú del seu restaurant escollit, podrà sol·licitar la seva comanda fent clic en el botó de "CONFIRMAR COMANDA". Tingui en compte que és important que revisi la informació introduïda i corregeixi qualsevol error abans de fer clic en el botó de "CONFIRMAR COMANDA". Ja que una vegada la comanda sigui seleccionada no podrà ser modificada.</br>2.2 Si, en qualsevol moment abans de que vostè hagi fet clic en el botó "CONFIRMAR COMANDA", decidís que no desitja continuar endavant amb la seva comanda, caldrà que tanqui la finestra del navegador o aplicació.</br>2.3 Després de la recepció de la comanda, Portamu processarà la seva sol·licitud i li enviarà per correu electrònic una notificació de que la seva comanda ha sigut rebuda i processada correctament i que la comanda està en procés.</br> 2.4 En el supòsit que qualsevol pagament que vostè realitzi no sigui autoritzat, se li obrirà novament la pàgina anterior de la pàgina web i no ens veurem obligats a prestar els serveis.</br>2.5 Tingui en compte que una vegada que hagi realitzat la seva comanda i s'hagi autoritzat el seu pagament no podrà cancel·lar la seva comanda ni podrà ser reemborsat per la mateixa.</br>2.6 Tingui en compte que en ocasions poden ocórrer retards en el procés de pagament i operacions; a vegades el procés de cobrament al seu compte bancari pot durar fins a seixanta (60) dies.</br></br><span class="negrete">3. PREU I PAGAMENT</span></br>3.1 Els preus seran els indicats en aquesta pàgina web. Aquests preus inclouen IVA però exclouen les despeses d'entrega, que s'afegiran al import total que es degui (si vostè optés per la entrega en lloc de recollida), en aquest cas.</br>3.2 Aquesta pàgina web conté un gran número de plats i sempre pot passar que alguns dels plats continguin un preu incorrecte. Si el preu correcte de una comanda fos superior al preu establert a la pàgina web, Portamu es posarà en contacte amb vostè abans de que la comanda en qüestió sigui despatxada. Portamu no es veurà obligat a garantir que la comanda se li entregui a un preu inferior ni a compensar-li per la incorrecció en el preu.</br>3.3 En el cas que tingui alguna queixa sobre la qualitat del menjar o del servei prestat per els restaurants d'aquesta pàgina web, haurà de reclamar directament al restaurant qualsevol compensació. Portamu no podrà realitzar reemborsaments en nom dels restaurants i no serà responsable per cap de les anomenades reclamacions de reemborsament. Totes les reclamacions hauran de presentar-se inicialment al nostre servei d'atenció al client. On Portamu intentarà, en la mesura que sigui possible, fer d'intermediari entre el client i el restaurant. Fins a trobar una resolució final a la reclamació entre les tres parts.</br>3.4 El pagament de totes les comandes haurà d'efectuar-se per mitjà de targeta de crèdit o de dèbit segons s'estableix en aquesta pàgina web, en metàl·lic al repartidor, o amb xec restaurant al repartidor.</br>3.5 Podrà aplicar-se un descompte a la seva comanda si vostè utilitza un codi promocional reconegut per aquesta pàgina i aprovat per Portamu.</br>3.6 Tingui en compte que en ocasions poden ocórrer retards en el procés de pagament i operacions; a vegades el procés de cobrament al seu compte bancari pot durar fins a seixanta (60) dies.</br></br><span class="negrete">4.PAGAMENT AMB TARGETA DE CRÈDIT</span></br>S'admeten targetes de crèdit o dèbit. Cal introduís el número de la targeta, data de caducitat i titular de la mateixa, a més el CVV (Codi de tres dígits, les tres últimes xifres en la part posterior de la targeta). D'aquesta manera vostè autoritza el pagament del seu banc a Portamu, i una vegada sigui confirmada la operació, podrà obtenir el seu número de comanda i informació de la mateixa.</br></br><span class="negrete">5. LLICÈNCIA</span></br>5.1 Vostè podrà imprimir i descarregar-se extractes d'aquesta pàgina web per al seu ús personal conforme a les següents normes:</br>5.1.1 Excepte que s'estableixi el contrari, els drets d'autor o copyright i la resta de drets de propietat intel·lectual i industrial en aquesta pàgina web i en el material publicat en la mateixa (incloses, a títol informatiu, fotografies i imatges gràfiques) son titularitat de Portamu o dels llicenciats de Portamu. Aquestes obres es troben protegides per les lleis i convenis sobre els drets d'autor i copyright a tot el món, i tots els drets es troben reservats. Als efectes de les Condicions d'aquesta pàgina web, es prohibeix tot us d'extractes d'aquesta pàgina web diferent al conforme en l'apartat 4.1.</br>5.1.2 Vostè no podrà modificar les còpies digitals o en paper de cap material que imprimeixi conforme a l'apartat 4.1 i no podrà utilitzar cap dibuix, foto ni cap altre gràfic, seqüència de vídeo o d'àudio, de forma independent a qualsevol text que els acompanyi. </br>5.1.3 Haurà d'assegurar que l'estatus de Portamu com autor del material d'aquesta pàgina web sigui sempre reconegut.</br>5.1.4 No podrà utilitzar cap dels materials d'aquesta pàgina web ni la pròpia pàgina web a efectes comercials sense obtenir una llicència de Portamu per fer-ho</br>.5.2 Sense perjudici de l'establert en l'apartat 4.1, no podrà reproduir-se ni emmagatzemar-se cap part d'aquesta pàgina web en cap altre pàgina web, ni incloure's en cap sistema ni servei electrònic de recuperació, públic o privat, sense permís per escrit previ.</br> </br><span class="negrete">6. ACCES AL SERVEI</span></br>6.1 Tot i que Portamu intenti de garantir que aquesta pàgina web sigui disponible amb normalitat vint-i-quatre (24) hores al dia, Portamu no serà responsable si aquesta pàgina web no estigués disponible en qualsevol moment o durant qualsevol període de temps.</br>6.2 L'accés a aquesta pàgina web podrà ser suspès temporalment i sense avís previ.</br>6.3 Lamentablement, la transmissió d'informació a través d'internet no és completament segura. Tot i que adoptarem les mesures necessàries per protegir la informació sobre vostè, no podrem garantir la seguretat de les seves dades transmeses a la pàgina web; qualsevol transmissió serà al seu propi risc.</br></br><span class="negrete">7. MATERIAL I CONDUCTA DE L'USUARI</span> </br>7.1 A excepció de la informació de identificació personal, la qual es troba subjecta a les polítiques de privacitat de Portamu, tot el material que vostè transmeti a, o introdueixi en, aquesta pàgina web, serà considerat com no confidencial i no privat. Portamu no tindrà cap obligació amb respecte aquest material. Portamu i qualsevol que designem podrà copiar, revelar, distribuir, incorporar i d'altra forma utilitzar aquest material i totes les dades, imatges, sons, text i la resta d'elements introduïts en el mateix, a qualsevol efecte comercial o no comercial.</br>7.2 Vostè assumeix la responsabilitat del us de la pàgina web i es compromet a fer un us adequat dels continguts i serveis que Portamu ofereix a través de la seva pàgina web i a no utilitzar-los per incórrer en activitats il·lícita, i il·legals o contraries a la bona fe i a l'ordre públic. Provocar danys als sistemes físics i lògics de Portamu, dels seus proveïdors o de terceres persones. No podrà incloure ni carregar a, ni transmetre a, ni des de, aquesta pàgina web cap material que:</br>7.2.1 Incompleixi qualsevol llei local, nacional o internacional aplicable </br>7.2.2 Sigui lleial o fraudulent</br>7.2.3 Suposi publicitat no autoritzada;</br>7.2.4 Contingui virus o quines siguin altres programes perjudicials.</br>7.3 No podrà vostè fer un mal us de la pàgina web (inclòs mitjançant hacking) </br>7.4 Cap comentari ni opinió que vostè presenti a través de la pàgina web podrà:</br>7.4.1 Contenir cap material difamatori, obscè ni ofensiu; o</br>7.4.2 Promoure la violència ni la discriminació</br>7.4.3 Infringir els drets de propietat intel·lectual o industrial de cap altre persona;</br>7.4.4 Incomplir cap deure legal davant un tercer (com per exemple, el deure de confiança);</br>7.4.5 Promoure activitats il·legals ni envair la privacitat de tercers;</br>7.4.6 Donar la impressió de que ha sigut originat per nosaltres, Portamu; ni</br>7.4.7 Ser utilitzat per fer-se passar per una altre persona o per falsejar la seva vinculació amb qualsevol altre persona.</br>7.5 Els actes prohibits llistats en els apartats 6.2 a 6.4 anteriors no son exhaustius. Vostè pagarà a Portamu totes les despeses en les que incorri i els danys que se li ocasionin com a conseqüència de l'incompliment per part de vostè de qualsevol d'aquestes restriccions.</br>7.6 Portamu cooperarà plenament amb qualsevol autoritat d'execució de normes o amb resolucions judicials que ens sol·licitin o requereixin la revelació de la identitat o localització de qualsevol que inclogui qualsevol material en incompliment dels apartats 6.2 a 6.4.</br></br><span class="negrete">8. VÍNCLES A, I DES D'ALTRES PÀGINES</span></br>8.1 Els vincles a pàgines web de tercers en aquesta pàgina web es proporcionaran exclusivament a efectes de la seva comoditat. Si vostè utilitza aquests vincles abandonaria aquesta pàgina. Portamu no ha revisat totes aquestes pàgines web de tercers i no les controla (i no es responsable de aquestes pàgines, ni del seu contingut ni disponibilitat). Portamu no els garanteix ni subratlla cap manifestació en relació amb les mateixes, amb el material que aparegui en elles, ni amb els resultats de la seva utilització. Si vostè decideix accedir a qualsevol d'aquestes pàgines web de tercers vinculades a aquesta pàgina web, ho farà totalment al seu risc.</br>8.2 Podrà vostè vincular-se a la pàgina principal d'aquesta pàgina web, sempre i quan ho faci d'una manera raonable i legal que no perjudiqui a la reputació de Portamu ni s'aprofiti de la mateixa.</br>8.3 No podrà establir un vincle des d'una pàgina web que no sigui titularitat de vostè ni de cap forma que suggereixi algun tipus d'associació amb Portamu en els supòsits en els que no existeixi.</br>8.4 La pàgina web des de la que vostè es vinculi haurà de complir amb els estàndards de contingut establerts en les condicions d'aquesta pàgina web.</br>8.5 Portamu tindrà dret a retirar el permís de vinculació en qualsevol moment.</br><span class="negrete">9. EXONERACIÓ DE RESPONSABILITAT</span></br>9.1 Tot i que des de Portamu es tracta de garantir que la informació en aquesta pàgina web sigui correcta, no assegurem que sigui precisa o complerta. Portamu podrà realitzar canvis en el material d'aquesta pàgina web, o en els serveis i preus descrits en la mateixa, en qualsevol moment i sense previ avís. El material d'aquesta pàgina web podrà no trobar-se actualitzat i Portamu no es compromet a actualitzar aquest material. En concret, no assegurem que la informació proporcionada per els restaurants i mostrada en aquesta pàgina web, com els menús, preus i terminis estimats per entregues i cobros, sigui correcta o actualitzada.</br>9.2 Portamu li proporciona a vostè accés a aquesta pàgina web i a els nostres serveis sobre la base de que, amb la mateixa amplitud legalment permesa, excloem totes les manifestacions, garanties, condicions i altres termes (incloses qualsevol condició imposada per llei que, a no ser per les condicions d'aquesta pàgina web, serien d'aplicació en relació amb aquesta pàgina web i amb els serveis que oferim)</br>9.3 Vostè serà el responsable de la seguretat de la contrasenya que hagi utilitat per registrar-se en aquesta pàgina web. A menys que Portamu reveli negligentment la seva contrasenya a tercers, Portamu no serà responsable per cap operació no autoritzada realitzada utilitzant el seu nom i contrasenya.</br>9.4 SI US PLAU CAL TENIR EN COMPTE: Portamu fa un gran esforç en publicar en aquesta pàgina web tota la informació precisa referent als noms dels plats, descripcions, preus i advertències al·lèrgiques; tot i així, els menús son subministrats per els restaurants. Si tenen qualsevol dubte referent al contingut d'un plat o alguna indicació al·lèrgica, es millor confirmar directament amb el restaurant abans de realitzar la comanda. Poden contactar per aquests assumptes al nostre servei d'atenció al client.</br></br><span class="negrete">10.RESOLUCIÓ</span></br>10.1 Portamu podrà resoldre o suspendre (a la nostra absoluta discreció) tant el dret de vostè a utilitzar aquesta pàgina web com la seva utilització dels serveis, de forma immediata, notificant-li per escrit (inclòs a través de correu electrònic) si;</br>10.1.1 Portamu considera que vostè ha incomplert materialment la clàusula 6 (Material i Conducta de l'usuari);</br>10.1.2 Portamu considera que vostè a incomplert la clàusula 7 (Vincles a, i des d'altres pàgines web); o</br>10.1.3 Si vostè incompleix qualsevol altre terme de les condicions d'aquesta pàgina web.</br>10.2 Amb la resolució o suspensió, vostè haurà de destruir immediatament tots els extractes d'aquesta pàgina web descarregats o impresos.</br><span class="negrete">11.RESPONSABILITAT</span></br>11.1 Portamu exclou tota obligació i responsabilitat per qualsevol import per pèrdua o dany de qualsevol tipus que se li pugui ocasionar a vostè o a qualsevol tercer en relació als nostres servei amb aquesta pàgina web.</br>11.2 Portamu és plenament responsable del contingut d'aquesta pàgina web i de la comunicació de comandes. L'equip d'atenció al client farà tot el raonablement possible per resoldre totes les qüestions derivades de la realització de comandes a través d'aquesta pàgina web, incloent el procés de reemborsament de targetes de crèdit o dèbit quan correspongui. No obstant, s'ha de tenir en compte que el vincle jurídic de subministrament i compra de menjar es produeix entre vostè i el restaurant al qual faci la comanda. Portamu no es compromet a que el menjar demanats a través d'aquesta pàgina web siguin de qualitat satisfactòria, i Portamu no assumeix aquestes garanties. Tampoc pot Portamu comprometre's al compliment dels terminis estimats d'entrega i cobrament establerts en aquesta pàgina web. Aquestes exempcions de responsabilitat no afecten als drets legals que ostenti vostè envers els restaurants.</br>11.3 Res del que està contingut a les condicions d'aquesta pàgina web exclou ni limita la nostra responsabilitat per defunció o lesions personals, derivats de negligència per part de Portamu, ni la responsabilitat de Portamu per declaració falsa ni cap altra responsabilitat que no pugui ser exclosa ni limitada en virtut de la llei aplicable. Res del que està contingut a les condicions d'aquesta pàgina web afecta als seus drets legals.</br>11.4 Amb l'excepció de tota responsabilitat referida a l'apartat 10.3 anterior, la responsabilitat total de Portamu envers vostè en relació a l'ús per part seva de la pàgina web i dels serveis que prestem, inclosa la responsabilitat per incompliment de les condicions d'aquesta pàgina web i la responsabilitat extracontractual (inclosa, per exemple, la negligència) es troba limitada a un import equivalent a dues vegades el valor de la seva comanda o 100 ?, el que sigui inferior.</br>11.5 Si l'ús per part de vostè de material d'aquesta pàgina web tingués com a conseqüència la necessitat de manteniment, reparació o correcció d'equips de software o dades, vostè assumirà totes les despeses associades.</br> </br><span class="negrete">12. LLEI APLICABLE I JURISDICCIÓ</span></br>Les condicions d'aquesta pàgina web es regiran i interpretaran de conformitat amb la llei espanyola. Portamu i l'usuari, amb renúncia expressa a qualsevol altre fur o legislació aplicable que pogués correspondre, es sotmeten a la legislació de dret comú espanyola i a la jurisdicció dels jutjats i tribunals de la ciutat de Girona (Espanya), excepte que la legislació aplicable determini de forma imperativa un altre fur o legislació diferent.</br> </br><span class="negrete">13. CONDICIONS ADICIONALS</span></br>13.1 Estem compromesos amb la protecció de la seva privacitat i seguretat. Totes les dades personals que recopilem de vostè seran processades d'acord a les nostres polítiques de privacitat i el que disposa la Llei orgànica 15/1999 de 13 de desembre de protecció de dades de caràcter personal. Vostè haurà de revisar les nostres polítiques de privacitat, les quals es troben incorporades a les condicions d'aquesta pàgina web que es troben aquí disponibles.</br>13.2 Si qualsevol estipulació, o part de la mateixa, de les condicions d'aquesta pàgina web fossin declarades il·legals, nul·les o no aplicables d'una altra forma, per qualsevol jutjat o autoritat competent, dita estipulació o part de la mateixa serà eliminada de les condicions d'aquesta pàgina web, i la resta de condicions seran d'aplicació com si la estipulació, o part de la mateixa, il·legal, nul·la o no aplicable, mai s'hagués acordat.</br>13.3 Qualsevol falta, total o parcial, o retràs en l'aplicació de qualsevol estipulació de les condicions d'aquesta pàgina web per part seva no serà interpretada com una renúncia dels seus o els nostres drets i accions.</br>13.4 Vostè no podrà cedir cap dels seus drets ni obligacions en virtut de les condicions d'aquesta pàgina web sense el nostre previ consentiment per escrit. Podrem transmetre qualsevol dels nostres drets o obligacions conforme a les condicions d'aquesta pàgina web, sense necessitat de consentiment previ escrit per part seva, a qualsevol negoci amb el que formem una joint venture, que comprem, o al que siguem venuts.</br>13.5 Els enunciats de les condicions d'aquesta pàgina web s'han inclòs a efectes de conveniència i no afectaran a la seva interpretació.</br>13.6 Portamu perseguirà l'incompliment de les presents condicions així com qualsevol ús indegut de la seva pàgina web.</br></br><span class="negrete">14. LA SEVA CONDICIÓ</span></br>Mitjançant la realització d'una comanda a través de la nostra pàgina web, vostè garanteix que: està legalment capacitat per contractar i que és major de 18 anys.</br></br><span class="negrete">15. COMUNICACIONS ESCRITES</span></br>Mitjançant l'ús de la nostra pàgina web, vostè accepta que les comunicacions que se li facin siguin principalment electròniques. El contactarem per e-mail o li facilitarem informació publicant-la en la nostra pàgina web. A efectes contractuals vostè accepta aquests mitjans de comunicació i reconeix la validesa dels contractes, notificacions, informació i altres comunicacions que li fem arribar per aquests mitjans. Aquesta condició no afecta als drets que li puguin correspondre.</br></br><span class="negrete">16. FORÇA MAJOR</span></br>16.1 No ens fem responsables de cap errada en la execució o retràs en l'execució de cap de les nostres obligacions en virtut del present contracte que siguin degudes a fets que es trobin fora del nostre control (força major).</br>16.2 Per força major s'entendrà qualsevol acte, esdeveniment, omissió o accident que es trobi fora del nostre control i s'inclou en particular (sense limitació) els següents:</br>(a) vagues o qualsevol altre acció industrial.</br>(b) revoltes civils, motins, invasions, atacs terroristes, guerres (declarades o no), amenaces o preparacions de guerra.</br>(c) foc, explosió, tempesta, inundació, terratrèmol, enfonsament, epidèmies i qualsevol altre desastre natural.</br>(d) impossibilitat de fer servir ferrocarril, vaixells, avions i transports a motor o qualsevol altre tipus de transport públic o privat.</br>(e) impossibilitat d'ús de les xarxes de telecomunicacions públiques o privades</br>(f) actes, decrets, legislació, regulació o restriccions de qualsevol govern.</br>16.3 Les nostres obligacions sota el present contracte quedaran suspeses durant el temps que duri el supòsit de força major.</br></br><span class="negrete">17. VARIS</span></br>Si qualsevol d'aquests terminis i condicions o part dels quals fos declarat il·legal, nul o no aplicable per qualsevol autoritat competent, dita estipulació o part de la mateixa serà eliminada de les presents condicions i la resta de terminis i condicions seran d'aplicació com si la estipulació, o part de la mateixa, il·legal, nul·la o no aplicable, mai s'hagués acordat.</br></br><span class="negrete">18. TOTALITAT DEL CONTRACTE</span></br>Aquests terminis i condicions i qualsevol altre document expressament mencionat en aquests formen part conjuntament la totalitat del contracte i reemplacen qualsevol discussió, negociació, o acord temporal acordat o aprovat prèviament entre les parts en relació a l'objecte d'aquest contracte.</br>

